<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">🏫 Sistema Alumnos</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Bienvenido al Sistema</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2>Lista de Usuarios</h2>
                <ul>
                    <li th:each="u : ${users}" th:text="${u}"></li>
                </ul>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2>Navegación</h2>
                <ul>
                    <li><a th:href="@{/}">Inicio - Lista de Usuarios</a></li>
                    <li><a th:href="@{/alumnos}">Gestión de Alumnos (CRUD Completo)</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Mostrar información del usuario
        function loadUserInfo() {
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            if (username && role) {
                document.getElementById('userInfo').textContent = 
                    `${username} (${role})`;
            }
        }
        
        // Cerrar sesión
        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/login';
        }
        
        // Verificar autenticación
        if (!localStorage.getItem('jwtToken')) {
            window.location.href = '/login';
        } else {
            loadUserInfo();
        }
    </script>
</body>
</html>
