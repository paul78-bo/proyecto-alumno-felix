<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${alumno.id != null} ? 'Editar Alumno' : 'Nuevo Alumno'"></h1>
    
    <form th:action="@{/alumnos}" th:object="${alumno}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="number" th:field="*{edad}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Carrera:</label>
            <input type="text" th:field="*{carrera}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
