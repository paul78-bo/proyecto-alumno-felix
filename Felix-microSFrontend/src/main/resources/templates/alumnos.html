<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gesti√≥n de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè´ Sistema Alumnos</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${session.username} + ' (' + ${session.role} + ')'"></span>
                <a class="nav-link" href="/logout">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- Mensaje informativo para alumnos -->
        <div th:if="${isAlumno}" class="alert alert-info">
            <strong>Modo de solo lectura:</strong> Solo puedes visualizar la informaci√≥n de los alumnos.
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gesti√≥n de Alumnos</h1>
            <!-- Bot√≥n Nuevo Alumno - Solo para Admin y Profesor -->
            <a th:if="${isAdmin or isProfesor}" 
               th:href="@{/alumnos/nuevo}" 
               class="btn btn-success">‚ûï Nuevo Alumno</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Carrera</th>
                        <!-- Columna Acciones solo para Admin y Profesor -->
                        <th th:if="${isAdmin or isProfesor}">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.id}"></td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.email}"></td>
                        <td th:text="${alumno.edad}"></td>
                        <td th:text="${alumno.carrera}"></td>
                        <!-- Acciones - Solo para Admin y Profesor -->
                        <td th:if="${isAdmin or isProfesor}">
                            <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" 
                               class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                            <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¬øEst√° seguro de eliminar este alumno?')">üóëÔ∏è Eliminar</a>
                        </td>
                        <!-- Celda vac√≠a para alumnos -->
                        <td th:unless="${isAdmin or isProfesor}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(alumnos)}">
                        <td colspan="6" class="text-center">No hay alumnos registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
